<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de Devises</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="theme-toggle">
    <button id="toggle-theme">Mode Sombre</button>
  </div>

  <main class="container">
    <h1 class="title"><i class="fa-solid fa-coins"></i> Convertisseur de Devises</h1>

    <form id="converter-form" autocomplete="off">
      <div class="card">
        <div class="form-group">
          <label for="amount">Montant</label>
          <input type="number" id="amount" name="amount" min="0" step="any" placeholder="0.00" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="from-currency">De</label>
            <select id="from-currency" required></select>
          </div>

          <button type="button" id="swap-btn" class="swap-btn" title="Inverser les devises">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </button>

          <div class="form-group">
            <label for="to-currency">À</label>
            <select id="to-currency" required></select>
          </div>
        </div>

        <button type="submit" class="convert-btn">Convertir</button>
      </div>
    </form>

    <section id="result-section" class="result-section" style="display:none;">
      <div class="result-card">
        <p id="conversion-result"></p>
        <small id="rate-info"></small>
      </div>
    </section>

    <section id="error-section" class="error-section" style="display:none;">
      <div class="error-card">
        <p id="error-message"></p>
      </div>
    </section>

    <footer>
      <p class="footer-text">Taux de change par ExchangeRate-API | © 2026</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
